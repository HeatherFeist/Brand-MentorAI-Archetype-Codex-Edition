    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e5e5;
            overflow: hidden;
            margin: 0;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair+Display', serif;
        }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-10px, 15px) scale(1.02); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .floating-bg {
            animation: float 20s ease-in-out infinite;
        }
        .blur-reveal {
            backdrop-filter: blur(12px);
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        @keyframes bar-pulse {
            0% { box-shadow: 0 0 5px rgba(251, 191, 36, 0.2); opacity: 0.8; }
            50% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.6); opacity: 1; }
            100% { box-shadow: 0 0 5px rgba(251, 191, 36, 0.2); opacity: 0.8; }
        }
        .animate-bar-glow {
            animation: bar-pulse 3s ease-in-out infinite;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(251, 191, 36, 0.1);
        }
